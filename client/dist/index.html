<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>HitungYuk - Kalkulator Gaji Pekerja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            colors: {
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
            },
          },
        },
      }
    </script>
    
    <!-- Custom CSS Variables -->
    <style>
      :root {
        --background: 0 0% 97%;
        --foreground: 0 0% 0%;
        --card: 267 100% 50%;
        --card-foreground: 0 0% 0%;
        --popover: 0 0% 97%;
        --popover-foreground: 0 0% 0%;
        --primary: 267 100% 50%; /* #6F00FF */
        --primary-foreground: 0 0% 100%;
        --secondary: 256 100% 43%; /* #3B00DB */
        --secondary-foreground: 0 0% 100%;
        --muted: 210 40% 93%;
        --muted-foreground: 215.4 16.3% 30%;
        --accent: 40 100% 50%; /* Bright Yellow #FFCC00 */
        --accent-foreground: 0 0% 0%;
        --success: 142 70% 45%; /* Bright Green */
        --success-foreground: 0 0% 100%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 0 0% 0%;
        --input: 0 0% 0%;
        --ring: 267 100% 50%;
        --radius: 0;
        --textGray: 0 0% 30%;
      }
      
      * {
        border-color: hsl(var(--border));
      }

      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #f0f0f0;
        background-image: radial-gradient(#e0e0e0 1px, transparent 1px);
        background-size: 20px 20px;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Archivo Black', 'Space Grotesk', sans-serif;
        font-weight: 900;
      }

      .title {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .subtitle {
        color: #333333;
        font-weight: 500;
      }
      
      /* Modern scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      
      ::-webkit-scrollbar-track {
        background-color: white;
        border: 2px solid black;
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: hsl(var(--primary));
        border: 2px solid black;
      }
      
      /* Custom components */
      .neu-card {
        background-color: white;
        border: 4px solid black;
        border-radius: 0;
        box-shadow: 5px 5px 0px 0px rgba(0,0,0,1);
      }
      
      .neu-card-colorful {
        border: 4px solid black;
        border-radius: 0;
        box-shadow: 5px 5px 0px 0px rgba(0,0,0,1);
      }

      .neu-button {
        padding: 0.75rem 1rem;
        font-weight: 800;
        font-size: 1.125rem;
        background-color: hsl(var(--primary));
        color: white;
        border: 4px solid black;
        border-radius: 0;
        box-shadow: 5px 5px 0px 0px rgba(0,0,0,1);
        transition: all 0.2s;
      }
      
      .neu-button:hover {
        transform: translateY(-4px);
        box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
      }
      
      .neu-button:active {
        transform: translateY(0px);
        box-shadow: 3px 3px 0px 0px rgba(0,0,0,1);
      }
      
      .neu-button-secondary {
        padding: 0.75rem 1rem;
        font-weight: 800;
        font-size: 1.125rem;
        background-color: hsl(var(--secondary));
        color: white;
        border: 4px solid black;
        border-radius: 0;
        box-shadow: 5px 5px 0px 0px rgba(0,0,0,1);
        transition: all 0.2s;
      }
      
      .neu-button-accent {
        padding: 0.75rem 1rem;
        font-weight: 800;
        font-size: 1.125rem;
        background-color: hsl(var(--accent));
        color: black;
        border: 4px solid black;
        border-radius: 0;
        box-shadow: 5px 5px 0px 0px rgba(0,0,0,1);
        transition: all 0.2s;
      }
    </style>
